<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>textbox practice</title>

  <style>

    .search-one{
      color: rgba(51, 50, 50, 0.501);
      font-size: 16px;
      width: 170px;
      height: 40px;
      border: 1px solid rgb(200, 200, 200);
      border-radius: 10px;
      padding-top: 12px;
      padding-bottom: 12px;
      padding-left: 15px;
      padding-right: 15px;
    }
    .google-search{
      color: gray;
      width: 500px;
      height:30px ;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.25);
      padding-top: 12px;
      padding-bottom: 12px;
      padding-left: 15px;
      padding-right: 15px;
      margin-left: 30px;
      
    }

    .main-div{
      display: flex;
      gap:100px;
      align-items: center;
      width: max-content;
      border: 1px solid gray;
      padding-top: 10px;
      padding: 10px;
      margin-top: 30px;
      
    }
    
    .cat-photo{
      width: 60px;
      border-radius: 50%;
      vertical-align: middle;
    }
    .textbox{
      color: black;
      width: 200px;
      height: 40px;
      border: none;
      font-size: 20px;
      margin-left: 10px;
    }

    .Tweet-button{
      color: white;
      font-size: 25px;
      font-weight: bold;
      border: none;
      background-color: rgb(89, 89, 197);
      border-radius: 30px;
      padding: 10px 15px;
    }

  </style>
  
</head>
<body>
  <input class="search-one" type="text" placeholder="Search">
  <input class="google-search" type="text" placeholder="Search Google or type URL">

  <div class="main-div">
    <div>
      <img class="cat-photo" src="image.png" alt="cat photo">
      <input class="textbox" type="text" placeholder="What's happening?">
    </div>
    <div>
      <button class="Tweet-button">Tweet</button>
    </div>
  </div>
    
</body>
</html>
