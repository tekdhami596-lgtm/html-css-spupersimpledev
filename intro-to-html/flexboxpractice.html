<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbox practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    display: flex;
    flex-direction: row;
    justify-content:center ;
     ">
      <div style="background-color: lightblue; width: 100px;;">100px</div>
      <div style="background-color: lightpink; width: 100px;">
        100px;
      </div>
      <div style="background-color: lightblue; width: 100px;;">
        100px;
      </div>
    </div>

    
    <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
     ">
      <div style="background-color: lightblue; width: 100px;;">100px</div>
      <div style="background-color: lightpink; width: 100px;">
        100px;
      </div>
      <div style="background-color: lightblue; width: 100px;;">
        100px;
      </div>
    </div>

    <div style="
    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: gray;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
     ">
      <div style="background-color: lightblue; width: 100px;;">100px</div>
      <div style="background-color: lightpink; width: 100px;">
        100px;
      </div>
      <div style="background-color: lightblue; width: 100px;;">
        100px;
      </div>
    </div>

  </body>
</html>
