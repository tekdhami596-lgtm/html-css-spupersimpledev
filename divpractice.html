    <title>div practice</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }

      .wrapper {
        border: 1px solid black;
        display: inline-block;
        padding: 1rem;
        margin: 50px;
      }
      .name input {

        margin-bottom: 20px;
      }

      .button button {
        height: 50px;
        width: 400px;
        border: 1px solid gray;
        border-radius: 10px;
        padding: 5px 10px;
        font-size: 20px;
        background-color: blue;
        font-weight: bolder;
        color: white;
      }

      .wrapper2 {

      }

      .text input {
        height: 40px;
        width: 400px;
        border: none;
        padding: 5px 15px;
        font-size: 16px;
        margin-bottom: 20px;
        background-color: #f4ecec;
      }

      .button2 button {
        height: 50px;
        width: 200px;
        border: 1px solid gray;
        padding: 5px 10px;
        font-size: 20px;
        font-weight: normal;
      }

      .black {
        background-color: black;
        color: white;
      }

      .wrapper3 {
        box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.25);
        display: inline-block;
        border: 1px solid;
        padding: 10px;
        width: 200px;
        height: 250px;
      }

      .cat-image {
        display: flex;
        justify-content: center;
        height: 100px;
        margin-bottom: 30px;
      }
      .cat-image img {
        width: 120px;
      }

      .name {
        display: flex;
        justify-content: flex-start;
        flex-direction: column;
        margin-bottom: 10px;
        margin-left: 10px;
        font-size: 18px;
      }

      .add-friend-button {
        display: flex;
        justify-content: flex-start;
      }
      .add-friend-button button {
        width: 130px;
        height: 42px;
        background-color: blue;
        color: white;
        font-weight: 500;
        border: none;
        margin-left: 10px;
        font-size: 18px;
      }

      .blogs {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        display: flex;
        column-gap: 10px;
      }
    </style>
